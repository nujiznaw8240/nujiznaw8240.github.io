<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="birthday-invite.css">
        <meta charset="utf-8">
        <title>Birthday Invitation</title>
    </head>
    <body>
    
        <div id="title"><h2>You're invited</h2>
            <h3>to</h3>
            <h1>Andy's Birthday Party!</h1>
        </div>

        <div class="mygrid">
            <div class="cake-box">
                <img class="cake" id="bottom-cake" src="birthday-cake.png" alt="birthday-cake">
                <img class="cake" id="top-cake" src="https://lh5.googleusercontent.com/proxy/emJRgbAaG3LbfFfYPUdSmCjrFxTgwMGoD60cWGZcAu1Pj9kJ5y7EKbKT4LIWGsCN9PBSfuaiacET6i2uyQmQnUW8ii6L06KDuObboTFxvhXlzg" alt="birthday-cake">
            </div>
            <div class="firework-box1">
                <div class="fw-tube tube1"></div>
                <div class="firework fw1"></div>
                <div class="firework fw2"></div>
                <div class="firework fw3"></div>
            </div>
            <div class="firework-box2">
                <div class="fw-tube tube2"></div>
                <div class="firework fw4"></div>
                <div class="firework fw5"></div>
                <div class="firework fw6"></div>
            </div>

        </div>
            
        
        <table class="info">
            <tr>
                <th>Event</th>
                <th>Place</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Hotpot gathering</td>
                <td>Xintian's Küche</td>
                <td>19. Feb, after HöMa Klausur</td>
            </tr>
        </table>
        
    </body>
</html>
